<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <header class="flexRow">
      <img id="logo" src="assets/images/isotipo/RGB/Laboratoria_RGB_logo-11.png" alt="">
      <div class="flexRow topMenu">
        <ul id="ulSelectedBranch">
          <li id="selectedBranch" class="drop title office">
            <span id="headerBranch" class="drop title office">São Paulo</span>
            <ul id=dropdownBranch>
              <li id="aqp">Arequipa</li>
              <li id="cdmx">Cidade do Mexico</li>
              <li id="lim">Lima</li>
              <li id="scl">Santiago</li>
              <li id="spa">São Paulo</li>
            </ul>
          </li>
        </ul>
        <ul id="ulSelectedClass">
          <li data-id="" id="selectedClass" class="drop title classMenu">
            <span id="headerClass">20181</span>
            <ul id="dropdownClass">
              <li class="classesMenu">
                <span>2015</span>
                <ul class="dropSprint">
                  <li>a</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <i class="far fa-user-circle"></i>
    </header>
    <main>
      <nav id="tabMenu">
        <ul>
          <li class="tab title" data-selected-tab="tab-principal">Geral</li>
          <li class="tab title" data-selected-tab="tab-students" id="tabStudents">Alunas</li>
          <li class="tab title" data-selected-tab="tab-team">Equipe</li>
        </ul>
      </nav>
      <section id="principal" class="flexCol"></section>
      <section id="students" class="flexRow"></section>
      <section id="team">
        <p>Dados da equipe</p>
      </section>
      <section id="profileStudents">
        <div id="summaryProfile">
          <div id="profileData"></div>
          <div id="profileAddFeature"></div>
          <div id="profileFeature"></div>
        </div>
        <div id="mainProfile"></div>
        <div id="performance">
          <div id="profileMedia"></div>
          <div id="profileTech"></div>
          <div id="profileSoft"></div>
          <div id="profileAbsense"></div>
          <div id="profileDelay"></div>
        </div>
        <div id="profileAddComment"></div>
        <div id="profileJournal"></div>
      </section>

    </main>
    <footer>

    </footer>

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
